    
    <ng-container *ngIf="inputStyle === 'search'">
        <div class="search">
              <input type="text" class="search__input" [placeholder]="placeholder" [ngStyle]="customInputStyle">
              <div class="search__button">
                <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                  <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                   </g>
                </svg>
              </div>
            </div>
    </ng-container>

            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="email" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'email'" [ngStyle]="customInputStyle">
            <div class="password-container" *ngIf="inputStyle === 'password'">
              <input [type]="passwordFieldType" class="input" [placeholder]="placeholder" [value]="value" (input)="updateValue($event)" (blur)="onTouched()">
              <span (click)="togglePasswordVisibility()" class="eye-icon">
                <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 576 512">

            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'firstname'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'lastname'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'socialnumber'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="tel" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'phone'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'mosque'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'address'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="number" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'amount'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'title'" [ngStyle]="customInputStyle">
            <input [value]="value" (input)="updateValue($event)" (blur)="onTouched()" type="text" class="input" [placeholder]="placeholder" *ngIf="inputStyle === 'country'" [ngStyle]="customInputStyle">
        </div>
    </ng-container>

    <ng-container *ngIf=" inputStyle === 'checkbox'">
      <div class="label">
        <label>{{label}}</label>
      </div>
      <div>
        <input type="radio" id="checkbox1" name="check1">
        <label for="checkbox1" style="margin-right: 2rem;">{{ label1 }}</label>
        <input type="radio" id="checkbox2" name="check1">
        <label for="checkbox2">{{ label2 }}</label>
      </div>
    </ng-container>

    <ng-container *ngIf="inputStyle === 'list'">
      <select class="inputForm" name="" id="" [ngStyle]="customInputStyle">
        <option value="" disabled selected>{{value}}</option>
        <option *ngFor="let option of options" [value]="option">{{ option }}</option>
      </select>
    </ng-container>

    <ng-container *ngIf="inputStyle === 'file'">
      <input type="file" class="file-input" [placeholder]="placeholder" *ngIf="inputStyle === 'file'" [ngStyle]="customInputStyle">
    </ng-container>

    <ng-container *ngIf=" inputStyle === 'contact' || inputStyle === 'textarea'">
      <div class="inputGroup">
        <ng-container *ngIf="inputStyle === 'contact'">
          <input type="text" required autocomplete="off" [ngStyle]="customInputStyle">
        </ng-container>
        <ng-container *ngIf="inputStyle === 'textarea'">
          <textarea [ngStyle]="customInputStyle"></textarea>
        </ng-container>
        <label>{{ label }}</label>
      </div>
    </ng-container>

    <!-- <table list="mylist" option=false onRemove="myRemoveFunction()"  >

    </table> -->
